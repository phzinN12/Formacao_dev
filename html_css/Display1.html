<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

        body {
            color: white;
        }

        div {
            background-color: crimson;
        }
        span {
            display: inline-block;
            background-color: dodgerblue;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>DIV #01</div>
    <div>DIV #02</div>
    <span>SPAN #01</span>
    <span>SPAN #02</span>
</body>
</html>
